        <div class="collapse navbar-collapse" id="navtoggler">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Add Repository
            </button>
            <ul class="dropdown-menu fw-bold">
              <li><button class="dropdown-item fw-bold" type="button">Create Repo</button></li>
              <li><button class="dropdown-item fw-bold" type="button">Add File</button></li>
              <li><button class="dropdown-item fw-bold" type="button">Add Folder</button></li>
            </ul>
            </div><ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="test.html" class="nav-link text-light fw-bold" >Home</a>

        </div>

  <section class="vh-100" style="background-color: #0D1017;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-10">
          <div class="card card-col" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Gitpit</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Email" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27" placeholder="password">Password</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
